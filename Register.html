<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Tecnología S.A.</title>
    <link rel="website icon" type="png" href="Alta-tecnologia-S.A..png">
    <link rel="stylesheet" href="estilo.css">
    <script src="form.js"></script>
</head>
<body>
    <nav>
        <h1>Alta Tecnología S.A.</h1>
    </nav>
    <main class="body">
        <div class="wrapper">
            <form method="post" id="registroForm">
    
               <h2>Registro</h2>
               
               <div class="input-field">
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombre</label>
               </div>

               <div class="input-field">
                    <input type="email" id="correo" name="correo" required>
                    <label for="correo">Correo Electrónico</label>
                </div>
                
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                
                <div class="input-field">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password">Confirmar Contraseña</label>
                </div>

                <div class="forget">
                    <label for="remember">
                      <input type="checkbox" id="terms" name="terms">
                      <p>Acepto los términos y condiciones</p>
                    </label>
                </div>
                
                <input class="Input" type="submit" value="Registrarse">
                
                <div class="register">
                    <p>¿Ya estás registrado? <a href="Login.html">Inicio de Sesión</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="red_sociales">
            <li><a href="https://www.instagram.com/alta_tecnologia_/?hl=es-la"><img src="instagram-alta-tecnologia-s.a..webp" width="40px" height="40px" alt=""></a></li>

            <li><a href="https://www.youtube.com/channel/UCo0GKpGSdAkGdoKgkhIOyCQ"><img src="youtube-alta-tecnologia-s.a..webp" width="40px" height="40px" alt=""></a></li>
        </ul>
        <p>©2024 Alta TecnologÍa S.A</p>
    </footer>
</body>
</html>
